# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-merge-conflict
        name: check-merge-conflict
        description: Check for files that contain merge conflict strings.
    -   id: trailing-whitespace
        name: trailing-whitespace
        description: Trims trailing whitespace
    -   id: end-of-file-fixer
        name: end-of-file-fixer
        description: Makes sure files end in a newline and only a newline.
    -   id: check-yaml
        name: check-yaml
        description: Attempts to load all yaml files to verify syntax.
    -   id: check-toml
        name: check-toml
        description: Attempts to load all TOML files to verify syntax.
    -   id: check-json
        name: check-json
        description: Attempts to load all json files to verify syntax.
    -   id: check-ast
        name: check-ast
        description: Simply check whether files parse as valid python.
    -   id: check-added-large-files
        name: check-added-large-files
        description: Prevent giant files from being committed.
        args: ['--maxkb=25000']
-   repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    - id: black
      name: black
      description: Formats code using black formatter.
    - id: black-jupyter
      name: black-jupyter
      description: Formats code using black formatter, support for jupyter files.
-   repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      name: flake8
      description: Uses flake8 to check code style.
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    - id: bandit
      name: bandit
      description: Uses bandit to check for security issues in code.
-   repo: https://github.com/jendrikseipp/vulture
    rev: v2.5
    hooks:
    - id: vulture
      name: vulture
      description: Find unused Python code.
      args: [
                "--min-confidence", "90",
                "--exclude", "*env*", "docs/",
                ".",
            ]
